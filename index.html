<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Spill the Tea bro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/altlogo.png" alt="company logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="general" onclick="onNavItemClick('general')">General</li>

                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>

                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>

                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>

                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>

                    <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>

                    <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">
                        Entertainment</li>

                </ul>
            </div>

            <div class="sort-dropdown">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="publishedAt">Published Date</option>
                    <option value="title">Title</option>
                    <option value="source">Source</option>
                </select>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 10/7/2023</h6>
                <p class="news-desc" id="news-desc">
                    bla bla bla bla bla bla this is very important news that everyone cares about bla bla bla bla
                    bla yady yadi yada
                </p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>

<footer>
    <div class="footer-content">
        <p>&copy; 2023 Spill the tea. Created by Mariam Ahmed.</p>
        <p>Credits of the picture used to create the logo of the website
            <a href="https://www.flaticon.com/free-icons/tea" title="tea icons">Tea icons created by Freepik -
                Flaticon</a>
        </p>

    </div>

</footer>
